<div class ="body">
    <div class="wrapper">
        <h2>Approve Customers</h2>
    
        <h3>Pending Users</h3>
        <table border="1" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of pendingUsers">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    
                    
                    <td>
                        <button  (click)="approveUser(user.id)">Approve</button>
                        <button  (click)="rejectUserr(user.id)">Reject</button>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
