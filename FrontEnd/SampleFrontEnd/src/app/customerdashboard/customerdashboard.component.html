<h2 style="text-align: center;"> Products </h2>
<div class = "body">
<div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              Price: â‚¹{{ product.price }} <br />
              Quantity Available: {{ product.quantity }}
            </p>
            <p *ngIf="product.quantity < 5" class="text-danger">
              Low Stock: {{ product.quantity }}
            </p>
            <p *ngIf="product.quantity >= 5" class="text-success">
              In Stock
            </p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
